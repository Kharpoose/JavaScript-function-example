<!DOCTYPE html>
<html>

<head>
    <title>Function</title>
</head>

<body>
    <script>
        function greet(name = 'There') {
            console.log(`Hello ${name}`)
        }
        greet('Çağrı');
        greet('Jhon');
        greet('田中さん');
        greet();

        function convertToFah(celsius) {
            console.log((celsius * 9 / 5) + 32);
        }
        convertToFah(25);


        function convertTocel(fah) {
            console.log((fah - 32) * 5 / 9);
        }
        convertTocel(86);

        function convertTemperature(degrees, unit) {
            if (unit = 'C') {
                console.log((degrees - 32) * 5 / 9 + ` ${unit}`);
            } else if (unit = 'F') {
                console.log((celsius * 9 / 5) + 32 + ` ${unit}`);
            }
        }
        convertTemperature(86, 'C');

        function convertToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        function convertToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        function convertTemperature(degrees, unit) {
            if (unit === 'C') {
                const result = convertToFahrenheit(degrees);
                return `${result}F`;
            } else if (unit === 'F') {
                const result = convertToCelsius(degrees);
                return `${result}C`;
            }
        }

        console.log(convertTemperature(25, 'C'));
        console.log(convertTemperature(86, 'F'));
    </script>
</body>

</html>
